{% extends "base2.html"%}
{% load static%}
{% block scripts %}
    <script src="{% static 'quizes/quiz.js'%}?version=1" defer></script>
{% endblock scripts%}
{% block title%}
  Test - {{quizes.name}}
{% endblock title%}
{% block content %}
{% include "partials/_navbar.html"%}   
    <div class="container" style="display:flex; padding-top:15px; box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 0px 3px;">
        <div class="col-8" id="say">
          <b>Sualların sayı:{{quizes.sual_sayi}}</b>
        </div>
        <div class="col-8" id="netice" style="display: none;"></div>
        <div class="col-8">       
           <div class="col" id='timer-box'> Countdown</div>
        </div>
    </div>
    <div class="container" style="padding: 0 5%;" >
          <form action="" id="quiz-form" class="mt-3 mb-3">
            {% csrf_token %}
            <div id="sual" style="padding: 2%;">
              <div id="inside-sual" style="padding: 50px 0 ;" ></div>
            </div>
            <div id="buttonlar" class="buttons">
            <button onclick="showPrev()" type="button" class="button-25" style="background-image: linear-gradient(to right, #093d70, #4c77af);"><b> Geriyə</b> </button>
            <button onclick="showNext()" type="button" class="button-25" style="background-image: linear-gradient(to left, #093d70, #4c77af);"> <b>Davam et</b></button>
            </div>
              <div style="display: flex;flex-direction: row; justify-content: center; align-items: end; column-gap: 5px; margin:20px 0;">
                <button type="sybmit" class="button-80" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;">Cavablarınızı buradan yoxlaya bilərsiniz</button>
              </div>  
          </form>
    </div>
    <div id="result-box" class="container"></div>   
    <div id="quizAndAnswer" style="display: none;"></div>
{% endblock %}
