{%load static%}

 <!-- Navbar Start -->
    <div class="container-fluid sticky-top" style="background-color: white;">
        <div class="row border-top px-xl-5 align-items-center" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;">
            <div class="col-lg-3 d-none d-lg-block">
                <div class="col-lg-3">
                    <a href="{% url 'index'%}" class="text-decoration-none">
                        <img style= 'width: 300px; ' src="{% static 'img/informix.png' %}" alt="">
                    </a>
                </div>
    
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg primary navbar-light py-3 py-lg-0 px-0">
                    <a href="{% url 'index'%}" class="text-decoration-none d-block d-lg-none">
                            <img style= 'width: 230px;' src="{% static 'img/informix.png'%}" alt="">
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse align-items-center justify-content-between row" id="navbarCollapse">
                        <div class="navbar-nav py-0 col-8 d-flex justify-content-center">
                            <a href="{% url 'index'%}" class="nav-item my-primary nav-link active">Əsas</a>
                            <a href="{% url 'about'%}" class="nav-item my-primary nav-link">Haqqımızda</a>
                            <a href="{% url 'quizes'%}" class="nav-item my-primary nav-link">Testlər</a>
                            {% if user.is_authenticated %}
                                <a class="responsive-login nav-item my-primary nav-link" href="{% url 'dashboard'%}">Nəticələrim</a>
                                <a class="responsive-login nav-item my-primary nav-link " onclick="javacript:document.getElementById('logout').submit()">Hesabdan çıxış
                                    <form action="{% url 'logout'%}" method="POST" id="logout">
                                        {% csrf_token %}
                                        <input type="hidden">
                                    </form> </a>
                            {% else %}
                                <a href="{% url 'register'%}" class="responsive-login nav-item my-primary nav-link">Qeydiyyat</a>
                                <a href="{% url 'login'%}" class="responsive-login nav-item my-primary nav-link">Daxil ol</a>
                            {% endif %}
                        </div>
                        <div style="display:flex; flex-direction:row; column-gap:10px;">
                            {% if user.is_authenticated %}
                                <a class="btn button-primary py-2 px-4 ml-auto d-none d-lg-block" style="box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;" href="{% url 'dashboard'%}"> Nəticələrim </a>
                                <a class="btn btn-primary button-primary py-2 px-4 ml-auto d-none d-lg-block" style="box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;" onclick="javacript:document.getElementById('logout').submit()">
                                    Çıxış   
                                    <form action="{% url 'logout'%}" method="POST" id="logout">
                                        {% csrf_token %}
                                        <input type="hidden">
                                    </form>                            
                                </a>    
                            {% else %}
                                <a class="btn btn-primary button-primary py-2 px-4 ml-auto d-none d-lg-block" href="{% url 'register'%}">Qeydiyyat</a>
                                <a class="btn btn-primary button-primary py-2 px-4 ml-auto d-none d-lg-block" href="{% url 'login' %}">Daxil ol</a>
                            {% endif %}
                        </div>
                    
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Navbar End -->
