{% extends 'base2.html'%}
{% load static %}
{% block title %} Daxil ol {% endblock title %}
{% block content%}
{% include 'partials/_navbar.html'%}

<div class="container-fluid  ">
    <div class="container py-5">
        <div class="text-center mb-5">
            <a href="" class="text-decoration-none">
                <img style= 'width: 250px; ' src="{% static 'img/informix.png'%}" alt="">
            </a>
            <h1>xoş gəlmisiniz</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form bg-secondary rounded p-5">
                    <div id="success"></div>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <!--ALERTS-->
                        <div class="control-group">
                            {% include "partials/_alerts.html "%}
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control border-0 p-4" name="username" placeholder="username" required="required" data-validation-required-message="email addresinizi daxil edin" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="password" class="form-control border-0 p-4" name="password" placeholder="şifrə" required="required" data-validation-required-message="kodunuzu daxil edin" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div style="display:flex; flex-direction:row; justify-content:space-between">
                          <label for="remember_me" name="remember_me"><input type="checkbox"   id="remember_me">   məni xatırla </label>
                          <a href="{% url 'reset_password'%}" style="left: 200px;">Şifrəni unutmusan?</a>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary py-3 px-5" type="submit" name="Button">Daxil ol</button>
                        </div>
                        <div style="margin-top:20px;">
                          <a href="{% url 'register' %}">Daxil olmaq üçün əvvəlcə qeydiyyatdan keçin!</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
